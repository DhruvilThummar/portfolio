name: pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.upload.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build
        run: |
          npm ci
          npm run build    # produce static files into ./dist (example)

      - name: Upload static files as Pages artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/     # <- adjust to your build output folder
          # name: github-pages   # optional, default is "github-pages"
          # retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ needs.build.outputs.page_url }}
    permissions:
      actions: read         # allow reading artifacts
      contents: read
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages   # must match upload action's artifact name
