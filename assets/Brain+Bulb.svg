<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" viewBox="0 0 1024 1024"
    enable-background="new 0 0 1024 1024" xml:space="preserve">
              <defs>
        <!-- Gradients refined for a richer, softer look -->
                <linearGradient id="bulb-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#F97316" />
                  <stop offset="100%" stop-color="#FCD34D" />
                </linearGradient>

                <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#3B82F6" />
                  <stop offset="100%" stop-color="#93C5FD" />
                </linearGradient>

                <linearGradient id="base-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#4B5563" />
                  <stop offset="100%" stop-color="#1F2937" />
                </linearGradient>

        <!-- A very soft radial gradient for the background glow -->
                <radialGradient id="soft-glow-gradient">
                  <stop offset="10%" stop-color="#FCD34D" stop-opacity="0.35" />
                  <stop offset="50%" stop-color="#93C5FD" stop-opacity="0.25" />
                  <stop offset="100%" stop-color="#93C5FD" stop-opacity="0" />
                </radialGradient>

        <!-- Gradient for the "idea spark" pulse -->
                <radialGradient id="spark-gradient">
                  <stop offset="0%" stop-color="white" stop-opacity="1" />
                  <stop offset="100%" stop-color="white" stop-opacity="0" />
                </radialGradient>

        <!-- A blur filter to create the soft glow -->
                <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
                  <feGaussianBlur stdDeviation="12" result="coloredBlur" />
                  <feMerge>
                    <feMergeNode in="coloredBlur" />
                    <feMergeNode in="SourceGraphic" />
                  </feMerge>
                </filter>
              </defs>

    <!-- Main animating group for scale and glow -->
              <g filter="url(#glow-filter)">
                <animateTransform attributeName="transform" type="scale" values="1;1.01;1" dur="8s"
                  repeatCount="indefinite" additive="sum" transform-origin="512 512" />

